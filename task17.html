<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Exception Handling Examples</title>
  <style>
    body { font-family: Arial; background-color: #f0f8ff; padding: 20px; }
    h2 { color: #003366; }
    .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; background-color: #ffffff; border-radius: 8px; }
    .output { color: #cc0000; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>JavaScript Exception Handling Examples</h1>

  <!-- 1. Undeclared Variable Exception -->
  <div class="section">
    <h2>1. Handle Exception Caused by Undeclared Variable</h2>
    <div class="output" id="output1"></div>
    <script>
      try {
        console.log(x); // x is not declared
      } catch (error) {
        document.getElementById("output1").innerHTML = "Caught an error: " + error.message;
      }
    </script>
  </div>

  <!-- 2. Divide by Zero using throw -->
  <div class="section">
    <h2>2. Throw "Divide by Zero" Error</h2>
    <div class="output" id="output2"></div>
    <script>
      function divide(a, b) {
        if (b === 0) {
          throw new Error("Divide by Zero Error");
        }
        return a / b;
      }

      try {
        let result = divide(10, 0);
        document.getElementById("output2").innerHTML = "Result: " + result;
      } catch (error) {
        document.getElementById("output2").innerHTML = "Caught an error: " + error.message;
      }
    </script>
  </div>

  <!-- 3. Out of Bound Error using throw -->
  <div class="section">
    <h2>3. Throw "Array Index Out of Bound" Error</h2>
    <div class="output" id="output3"></div>
    <script>
      const arr = [10, 20, 30];
      try {
        let index = 5;
        if (index >= arr.length) {
          throw new Error("Array Index Out of Bound");
        }
        document.getElementById("output3").innerHTML = "Value: " + arr[index];
      } catch (error) {
        document.getElementById("output3").innerHTML = "Caught an error: " + error.message;
      }
    </script>
  </div>

  <!-- 4. Exception Handling with finally -->
  <div class="section">
    <h2>4. Exception Handling using finally</h2>
    <div class="output" id="output4"></div>
    <script>
      try {
        let num = 10 / 0;
        if (!isFinite(num)) {
          throw new Error("Divide by Zero Detected");
        }
        document.getElementById("output4").innerHTML = "Result: " + num;
      } catch (error) {
        document.getElementById("output4").innerHTML = "Caught an error: " + error.message;
      } finally {
        document.getElementById("output4").innerHTML += "<br>Finally block executed.";
      }
    </script>
  </div>

</body>
</html>
