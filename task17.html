<!DOCTYPE html>

    <script>
        let output = document.getElementById("output");

        // 1. Handling exception caused by printing variable without declaring it
        try {
            console.log(x);
        } catch (error) {
            output.innerHTML += "<p>Error: Variable x is not defined.</p>";
        }

        // 2. Throwing "divide by Zero" error
        function divide(a, b) {
            if (b === 0) {
                throw new Error("Cannot divide by zero!");
            }
            return a / b;
        }

        try {
            divide(10, 0);
        } catch (error) {
            output.innerHTML += <p>Error: ${error.message}</p>;
        }

        // 3. Throwing "out of bound error"
        let arr = [1, 2, 3];

        try {
            if (3 < arr.length) {
                console.log(arr[3]);
            } else {
                throw new Error("Index out of bounds!");
            }
        } catch (error) {
            output.innerHTML += <p>Error: ${error.message}</p>;
        }

        // 4. Exception handling using finally statement
        try {
            divide(10, 0);
        } catch (error) {
            output.innerHTML += <p>Error: ${error.message}</p>;
        } finally {
            output.innerHTML += "<p>Finally block executed.</p>";
        }
    </script>
</body>
</html>
