<!DOCTYPE html>

<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style> 
	<style>
	body{background-color: red;}
	</style>
</head>
