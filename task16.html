<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive JavaScript Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #c3fdff, #e0f7fa);
      color: #333;
    }
    h2 {
      color: #01579b;
    }
    form, .task {
      margin-bottom: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    form:hover, .task:hover {
      transform: scale(1.01);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #90caf9;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #1976d2;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #1976d2;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #0d47a1;
      transform: scale(1.05);
    }
    #displayInfo {
      margin-top: 15px;
      padding: 12px;
      background-color: #e3f2fd;
      border-left: 5px solid #42a5f5;
      border-radius: 8px;
      animation: fadeIn 0.6s ease-in-out;
    }
    #textArea {
      margin-top: 10px;
      transition: font-size 0.3s ease-in-out;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 3px solid #90caf9;
      border-radius: 12px;
      transition: transform 0.4s;
    }
    img:hover {
      transform: scale(1.02) rotate(1deg);
    }
    #dateTime {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
      color: #00695c;
      background: #e0f2f1;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Task 1: Basic Info Form -->
  <div class="task">
    <h2>1. Basic Information Form</h2>
    <form id="infoForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" required></textarea>

      <button type="button" onclick="showInfo()">Submit</button>
    </form>
    <div id="displayInfo"></div>
  </div>

  <!-- Task 2: Change Image -->
  <div class="task">
    <h2>2. Change Image on Button Click</h2>
    <button onclick="changeImage()">Change Image</button><br>
    <img id="myImage" src="https://via.placeholder.com/300x200?text=Original+Image" alt="Image">
  </div>

  <!-- Task 3: Font Size Change -->
  <div class="task">
    <h2>3. Increase / Decrease Font Size</h2>
    <button onclick="changeFontSize('increase')">Increase</button>
    <button onclick="changeFontSize('decrease')">Decrease</button>
    <p id="textArea">This is a sample text. Click the buttons to change its font size.</p>
  </div>

  <!-- Task 4: Date & Time -->
  <div class="task">
    <h2>4. Show Current Date & Time</h2>
    <button onclick="showDateTime()">Show Date & Time</button>
    <p id="dateTime"></p>
  </div>

  <script>
    // Task 1
    function showInfo() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;

      const display = `
        <strong>Name:</strong> ${name} <br>
        <strong>Email:</strong> ${email} <br>
        <strong>Address:</strong> ${address}
      `;
      document.getElementById("displayInfo").innerHTML = display;
    }

    // Task 2
    function changeImage() {
      const img = document.getElementById("myImage");
      img.src = "https://via.placeholder.com/300x200?text=New+Image";
    }

    // Task 3
    let fontSize = 16;
    function changeFontSize(action) {
      if (action === 'increase') {
        fontSize += 2;
      } else if (action === 'decrease' && fontSize > 10) {
        fontSize -= 2;
      }
      document.getElementById("textArea").style.fontSize = fontSize + "px";
    }

    // Task 4
    function showDateTime() {
      const now = new Date();
      document.getElementById("dateTime").innerText = now.toLocaleString();
    }
  </script>

</body>
</html>
