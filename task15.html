<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Array Programs</title>
</head>
<body>
  <h2>1. Sort a JavaScript Array</h2>
  <p id="sortResult"></p>

  <h2>2. Concatenate Two Arrays</h2>
  <p id="concatResult"></p>

  <h2>3. Remove First Element from an Array</h2>
  <p id="removeFirstResult"></p>

  <script>
    // 1. Sort a JavaScript Array
    let arr = [5, 3, 8, 1, 2];
    arr.sort((a, b) => a - b);
    document.getElementById("sortResult").innerHTML = "Sorted Array: " + arr;

    // 2. Concatenate Two Arrays
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    let combined = arr1.concat(arr2);
    document.getElementById("concatResult").innerHTML = "Concatenated Array: " + combined;

    // 3. Remove First Element from an Array
    let arr3 = [10, 20, 30];
    arr3.shift();
    document.getElementById("removeFirstResult").innerHTML = "After Removing First Element: " + arr3;
  </script>
</body>
</html>
