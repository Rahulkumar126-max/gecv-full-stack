<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Functions Demo</title>
</head>
<body>
  <h1>JavaScript Function Outputs</h1>
  <pre id="output"></pre>

  <script>
    // 1. Filter Negative Numbers
    function filterNegatives(arr) {
      return arr.filter(num => num >= 0);
    }

    // 2. Difference with 13
    function diff13(n) {
      const diff = Math.abs(n - 13);
      return n > 13 ? diff * 2 : diff;
    }

    // 3. Fibonacci Series
    function fibonacci(n) {
      const series = [0, 1];
      for (let i = 2; i < n; i++) {
        series.push(series[i - 1] + series[i - 2]);
      }
      return series.slice(0, n);
    }

    // 4. Sum of multiples of 3 and 5 under 1000
    function sumMultiples() {
      let sum = 0;
      for (let i = 1; i < 1000; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      return sum;
    }

    // 5. Cube using Function Object
    const cube = new Function("n", "return n * n * n;");

    // Display outputs
    const output = document.getElementById("output");
    output.textContent = `
1. Filter out negative numbers: [1, -2, 3, -4, 5] => ${filterNegatives([1, -2, 3, -4, 5])}
2. Difference with 13 (input 20): ${diff13(20)}
3. Fibonacci series (first 10): ${fibonacci(10)}
4. Sum of multiples of 3 and 5 under 1000: ${sumMultiples()}
5. Cube of 3 using Function object: ${cube(3)}
    `;
  </script>
</body>
</html>
